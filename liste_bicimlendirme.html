<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Bicimlendirme</title>

    <style>

        ul{
            border: 1px solid lightskyblue;
            border-radius: 10px;
            padding: 20px;
            background: aliceblue;
            list-style-type: none;
            
        }

        li{
            padding: 10px;
            background: rgb(255, 160, 122, 0,7);
            margin: 10px;
            border-radius: 10px;
            border-left: 10px solid lightslategray;
        }
    </style>
</head>
<body>

    <ul>
        <li>Sifirdan Ileri Duzey Web Programlama</li>
        <li>Android ve IOS Mobil Uygulama Gelistirme: Dart&Flutter</li>
        <li>Python - Sifirdan Uzman Seviyesine Programlama</li>
    </ul>
    
</body>
</html>
