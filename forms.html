<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>

<body>

    <form>

        <p>
            Ad : <input type="text" name="Ad">
        </p>
        <p>
            Soyad : <input type="text" name="Soyad">
        </p>

        <p>
            Eposta : <input type="email" name="email">
        </p>

        <p>
            Parola : <input type="password" name="password">
        </p>

        <p>
            Parolayi Hatirla : <input type="checkbox" name="Parola Hatirla">
        </p>

        <p>
            Cinsiyetiniz : <br>
            Erkek <input type="radio" name="cinsiyet">
            Kadin <input type="radio" name="cinsiyet">
        </p>

        <p>
            Hobileriniz : <br>
            Kitap Okumak<input type="checkbox" name="hobi"><br>
            Film İzlemek<input type="checkbox" name="hobi"><br>
            Spor Yapmak<input type="checkbox" name="hobi"><br>
        </p>

        <p>
            Doğum Yeriniz:
            <select name="dogumyeri">
                <option>Eskisehir</option>
                <option>Istanbul</option>
                <option>Izmir</option>
            </select>
        </p>
        <p>
            Doğum Yeriniz:
            <select multiple name="dogumyeri">
                <option>Eskisehir</option>
                <option>Istanbul</option>
                <option>Izmir</option>
            </select>
        </p>


    </form>

</body>

</html>
