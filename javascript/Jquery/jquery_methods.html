<!DOCTYPE html>
<html>

<head>
    <title>Jquery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
        integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        /* add class metodu */
        .highlight {
            background-color: gray;
        }

        .orange {
            background-color: orange;
        }
    </style>

</head>

<body>
    <a href="#">Link1</a>
    <h3 id="header">Kurslarim</h3>
    <ul id="liste">
        <li class="item1">Sifirdan Ileri Duzey Web Geliştirme</li>
        <li>PHYTON - Sifirdan Uzman Seviyesine Programlama <a href="#">Link2</a></li>
        <li>Android ve iOS Mobil Uygulama Geliştirme : Dart & Flutter</li>
    </ul>


    <!-- attribute metodu -->
    <img src="03.jpg" width="200">

    <!-- val(değer alma) metodu -->
    <input id="ad" type="text" placeholder="Adiniz">
    <input id="soyad" type="text" placeholder="Soyadiniz">
    <button id="btnKayitOl" onclick="kayitOl();">Kayit Ol</button>

    <script>
        // text metodu
        // console.log($("h3").text());

        // console.log($("ul li").text());

        $("h3").text("Udemy Kurslarim"); // var olanı değiştirmek

        // val metodu
        function kayitOl() {
            var ad = $("#ad").val();
            var soyad = $("#soyad").val();

            console.log(ad + " " + soyad + " " + "kursa kayit oldu!");
            // add class metodu
            // $("#ad").addClass("highlight");
            // $("#soyad").addClass("orange");
            // toggle class metodu (dönüşümlü olarak)
            $("#ad").toggleClass("highlight");
            // remove class metodu(var olanı silme)
            $("#ad").addClass("highlight");
            $("#ad").removeClass("highlight");
            // $("img").attr("width", "350");
        }

        // attribute metodu
        $("img").attr("width", "350");




    </script>
</body>

</html>
